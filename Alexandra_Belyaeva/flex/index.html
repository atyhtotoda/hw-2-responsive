<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paris</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/style_xs.css">
</head>
<body>
<div class="container">
    <div class="top">
    <div class="weather-box">
        <div class="info">
            <div class="current-day">
            <p class="day-of-week">Friday</p>
            <p class="month">August, 23rd</p>
            </div>
        </div>
        <div class="info">
            <div>
                <p class="degree font-bold">12 <span class="symbol-degree">&ordm;</span></p>
                <p class="where">Paris, France</p>
            </div>
            <div class="wind">
                <div class="wind__item">
                    <img class="pic-of-wind" src="src/img/Wind.png" alt="">
                </div>
                <div class="wind__item">
                    <p class="speed-of-wind font-bold">14 <span class="wind-speed">mph</span></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="info-days">
        <img class="image" src="src/img/Back.png" alt="">
        <div class="info-days__item">


            <ul class="weather">
                <li class="weather__item">
                    <p class="days-of-week">Monday</p>
                    <img src="src/img/Rain.png" alt="">
                    <span class="degrees">10 &ordm;</span>
                </li>

                <li class="weather__item">
                    <p class="days-of-week">Tuesday</p>
                    <img class ="type" src="src/img/Cloudy.png" alt="">
                    <span class="degrees">15 &ordm;</span>
                </li>

                <li class="weather__item">
                    <p class="days-of-week">Wednesday</p>
                    <img src="src/img/Sunny.png" alt="">
                    <span class="degrees">23 &ordm;</span>
                </li>

                <li class="weather__item">
                    <p class="days-of-week">Thursday</p>
                    <img src="src/img/Overcast.png" alt="">
                    <span class="degrees">18 &ordm;</span>
                </li>
            </ul>
        </div>
            <img class="image" src="src/img/Next.png" alt="">
        </div>
    </div>
</body>
</html>
